<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>unifood - registro</title>
    <link rel="icon" type="imagem/png" href="logo-unifood-removebg-preview.png">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="register-unifood.svg" class="left-login-image" alt="hamburguer-animate">
        </div>
        <div class="right-login">
            <div class="card-login">
                <img src="logo-unifood.png" class="logo-unifood" alt="unifood-logo">
                <div class="textfield">
                    <label for="usuario">Nome</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="usuario">Celular</label>
                    <input type="" name="senha" placeholder="">
                </div>
                <div class="textfield">
                    <label for="usuario">Data de nascimento</label>
                    <input type="date" name="senha">
                </div>
                <a href="#" input type="button" class="btn-avancar">Avançar</a>
                <a href="index.html" class="cadastro">Já possui conta ? Entre aqui</a>
            </div>
        </div>
    </div>
</body>
</html>
